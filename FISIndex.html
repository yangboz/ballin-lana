			$(document).ready(function(){
			//in minutes
			var dataCenterURL = VICA.ConfigHandler.getValue('static') + "/vica_web/FISIndex.php";
			// and remember the jqXHR object for this request
			var jqxhr = $.ajax( dataCenterURL )
			  .done(function(data) {
			    //alert( "success" );
			    var data = $.parseJSON(data);
			    console.log("Face Counting data:",data);
			    $.each(data, function(i,item){
			    	// console.log(i,item);
                	$('#ul-hoverbox').append('<li>'
	                		+'<a href="#">'
	                			+'<img src='+item['face_path']+' alt="description"/><img src='+item['face_path']+' alt="description" class="preview" />'
            				+'</a>'
        				+'</li>');
        		});
			  })
			  .fail(function() {
			    //alert( "error" );
			  })
			  .always(function() {
			    //alert( "complete" );
			  });
		});
		</script>
