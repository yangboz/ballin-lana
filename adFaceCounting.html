	<script type="text/javascript">
		$(document).ready(function(){
			//in minutes
			var dataCenterURL = VICA.ConfigHandler.getValue('static') + "/vica_web/adFaceCounting.php";
			// and remember the jqXHR object for this request
			var jqxhr = $.ajax( dataCenterURL )
			  .done(function(data) {
			    //alert( "success" );
			    var data = $.parseJSON(data);
			    console.log("Face Counting data:",data);
			    $.each(data, function(i,item){
			    	// console.log(i,item);
                	$('#tabel_adFaceCounting > tbody:last').append('<tr data-row-key='+item['personID']+'>'
                	+'<td>'+item['idvica_facetracking']+'</td>'
                	+'<td>'+item['personID']+'</td>'
                	+'<td>'+item['appear_time']+'</td>'
                	+'<td>'+item['x']+'</td>'
                	+'<td>'+item['y']+'</td>'
                	+'<td>'+item['width']+'</td>'
                	+'<td>'+item['height']+'</td>'
                	+'</tr>');
        		});
			  })
			  .fail(function() {
			    //alert( "error" );
			  })
			  .always(function() {
			    //alert( "complete" );
			  });
		});
	</script>
