		<script>


	var myVideo=document.getElementById("demo1");
	var flag = true;
	
	$("#demo1").bind("ended", function() {
	   if(document.getElementById("plyBtn").disabled)
			{
				document.getElementById("plyBtn").disabled = false;
			}
	});
	function playSynosis(s_f,e_f){
					
			flag = true;
			var start_frame = s_f.split("_");
			var end_frame = e_f.split("_");
			var len = start_frame.length-1;		
			document.getElementById("plyBtn").disabled = true;
			var fps=25;
	  	 	var start_time=Math.floor(start_frame[0]/fps);
	  	 	var end_time=Math.floor(end_frame[0]/fps);
	  	 	var interval=(end_time-start_time)*1000;
		  	playClip(start_frame[0],end_frame[0]);
	 	 	var idx=1;
			  function run()
			  {
			  	if(flag)
			  	{
			  		playClip(start_frame[idx],end_frame[idx]);
			  	}
			  	start_time=Math.floor(start_frame[idx]/fps);
				end_time=Math.floor(end_frame[idx]/fps);
				interval=(end_time-start_time)*1000;
			  	idx+=1;
			  	if(idx<len)
			  	{
			  		setTimeout(run,interval);
			  	}
			  	if(idx==len)
			  	{
			  		if(document.getElementById("plyBtn").disabled)
					{
						document.getElementById("plyBtn").disabled = false;
					}
			  	}
			  	
			  }
		  setTimeout(run,interval);
		}
				
		function playClip(s_f,e_f)
	  	 {
	  	 	var fps=25;
	  	 	var start_time=Math.floor(s_f/fps);
	  	 	var end_time=Math.floor(e_f/fps);
	  	 	var interval=(end_time-start_time)*1000;
			myVideo.currentTime = 0;
			myVideo.pause();
			myVideo.currentTime+=start_time;
			myVideo.play();
			setTimeout("myVideo.pause()",interval);
	  	 }
	  	 	
		function stop()
		{
			myVideo.load();
			flag = false;
			if(document.getElementById("plyBtn").disabled)
			{
				document.getElementById("plyBtn").disabled = false;
			}
		}
	
</script>
