<!DOCTYPE html>
<html>
	<head>
		<title>People Counting Web Demo</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/environment.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.video-ui.js"></script>
		
	    <script type="text/javascript" src="js/d3.v3.js"></script>
		
		
		<ol class="breadcrumb">
		  <li><a href="index.html">Main Page</a></li>
		  <li><a href="#">Face Counting</a></li>
		  <li class="active">Flow Chart</li>
		</ol>
	
		<div class="panel panel-primary">
		  <div class="panel-heading">Face Counting: Descriptions: text text text</div>
		  <div class="panel-body">
		    <div class="media">
			  <a class="pull-left" href="#">
			    <div class="videoUiWrapper thumbnail">
				  <video width="370" height="214" id="demo1">
				    <source src="http://ia700305.us.archive.org/18/items/CopyingIsNotTheft/CINT_Nik_H264_720_512kb.mp4" type="video/mp4">
				    Your browser does not support the video tag.
				  </video>
				</div>
			  </a>
			  <div class="media-body">
			  </div>
			</div>
		  </div>
		  <div class="panel-footer">Subway video</div>
		</div>
		
		
		<script type="text/javascript">
			var margin = {top: 20, right: 20, bottom: 30, left: 50},
	   		width = 600 - margin.left - margin.right,
	    	height = 250 - margin.top - margin.bottom;
	
			var parseDate = d3.time.format("%d-%b-%y").parse;
			
			var x = d3.time.scale()
			    .range([0, width]);
			
			var y = d3.scale.linear()
			    .range([height, 0]);
			
			var xAxis = d3.svg.axis()
			    .scale(x)
			    .orient("bottom");
			
			var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient("left");
			
			var line = d3.svg.line()
			    .x(function(d) { return x(d.date); })
			    .y(function(d) { return y(d.close); });
			
			var svg = d3.select(".media-body").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  	.append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
			d3.tsv("data/data_chartFaceCounting.csv", function(error, data) {
			  data.forEach(function(d) {
			    d.date = parseDate(d.date);
			    d.close = +d.close;
			  });
			
			  x.domain(d3.extent(data, function(d) { return d.date; }));
			  y.domain(d3.extent(data, function(d) { return d.close; }));
			
			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis);
			
			  svg.append("g")
			      .attr("class", "y axis")
			      .call(yAxis)
			    .append("text")
			      .attr("transform", "rotate(-90)")
			      .attr("y", 6)
			      .attr("dy", ".71em")
			      .style("text-anchor", "end")
			      .text("Faces (#)");
			
			  svg.append("path")
			      .datum(data)
			      .attr("class", "line")
			      .attr("d", line);
			});
		</script>
	</body>
</html>
