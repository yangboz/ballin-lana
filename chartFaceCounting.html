			function getData(str) {  
    		var arr = str;  
    		var myLabels = new Array();
    		var myData = new Array();
    		var slt=document.getElementById("select-clip");
    		 // alert(arr[11]);
    		for(var i=0;i<str.length;++i)
    		{
    			myLabels[i]=arr[i].labels+"min";
    			myData[i]=arr[i].data;
    			if(i==str.length-1) continue;
    			var objOption=document.createElement("OPTION");
    			objOption.text=arr[i].labels+"-"+arr[i+1].labels+"min";
    			objOption.value=arr[i].labels;
    			//alert(myData[i]);
    			if(arr[i+1].data==0) objOption.disabled="disabled";
    			slt.add(objOption);
    		}
			var lineChartData = {
			labels : myLabels,
			datasets : [
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					data : myData
				}
			]
			
		};

		var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartData);

			function playPause(){
				if(myVideo.paused){
					myVideo.play();
					mySpan.className="glyphicon glyphicon-pause";
				}
				else{
					myVideo.pause();
					mySpan.className="glyphicon glyphicon-play";
				}
			}
			
			
			function playClip(val)
			{
				start_time=val*60;
				if(myVideo.paused)
				{
					stop();
					myVideo.currentTime+=start_time;
					myVideo.play();
					sysButton();
					
				}else
				{
					stop();
					myVideo.pause();
					myVideo.currentTime+=start_time;
					myVideo.play();
					sysButton();
				}
			}
			function stop()
			{
				myVideo.currentTime = 0;
				myVideo.pause();
				mySpan.className="glyphicon glyphicon-play";
			}
			
			function sysButton()
			{
				if(myVideo.paused)
				{
					mySpan.className="glyphicon glyphicon-pause";
				}
				else
				{
					mySpan.className="glyphicon glyphicon-play";				
				}
		}
