<script>
var margin = {top: 40, right: 20, bottom: 30, left: 100},
    width = 600 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;


var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    // .tickFormat(formatPercent);
    .tickFormat(d3.format("d"));

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>PersonID:</strong> <span style='color:red'>" + d.personID +
    "</span></br><strong>Start Time:</strong> <span style='color:red'>" + d.start_time + 
    "</span></br><strong>Appearance Duration:</strong> <span style='color:red'>" + d.apperanceDuration + "s" + 
    "</span></br> <p><strong>you can double click the bar to view the person</strong></p>";
  })

var svg = d3.select("#chartbar0").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);


d3.tsv("data/adDMAppearanceDuration0.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.start_time; }));
  y.domain([0, d3.max(data, function(d) { return d.apperanceDuration; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("apperanceDuration");

svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.start_time)+46; })
      // .attr("width", x.rangeBand())
      .attr("width", "12")
      .attr("y", function(d) { return y(d.apperanceDuration); })
      .attr("height", function(d) { return height - y(d.apperanceDuration); })
      .on('dblclick', function(d) {
  		playClip(d.start_frame,d.end_frame)
		})
      .on('mouseover', tip.show)
      .on('mouseout',tip.hide);
});


function type(d) {
  d.apperanceDuration = +d.apperanceDuration;
  return d;
}
</script>

<script>

var myVideo=document.getElementById("demo1");
var mySpan=document.getElementById("play/pause");
function playPause(){
				if(myVideo.paused){
					myVideo.play();
					mySpan.className="glyphicon glyphicon-pause";
				}
				else{
					myVideo.pause();
					mySpan.className="glyphicon glyphicon-play";
				}
			}
			
			
			function playClip(s_f,e_f)
		  	 {
		  	 	var fps=20;
		  	 	var start_time=Math.floor(s_f/fps);
		  	 	var end_time=Math.floor(e_f/fps);
		  	 	var interval=(end_time-start_time+1)*1000;
		  	 	
				if(myVideo.paused)
				{
					stop();
					myVideo.currentTime+=start_time;
					myVideo.play();
					sysButton();
					setTimeout("myVideo.pause()",interval);
					
				}else
				{
					stop();
					myVideo.pause();
					myVideo.currentTime+=start_time;
					myVideo.play();
					sysButton();
					setTimeout("myVideo.pause()",interval);
					
				}
		  	 }
			function stop()
			{
				myVideo.currentTime = 0;
				myVideo.pause();
				mySpan.className="glyphicon glyphicon-play";
			}
			
			function sysButton()
			{
				if(myVideo.paused)
				{
					mySpan.className="glyphicon glyphicon-pause";
				}
				else
				{
					mySpan.className="glyphicon glyphicon-play";				
				}
		}
</script>
