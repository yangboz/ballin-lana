	                	+'<td>'+item['personID']+'</td>'
	                	+'<td>'+item['start_frame']+'</td>'
	                	+'<td>'+item['end_frame']+'</td>'
	                	+'<td onclick="demo('+ item['idvica_peoplecounting'] +')">'+"<button>View</button>"+'</td>'
	                	+'</tr>');
	        		});
				  })
