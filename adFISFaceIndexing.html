		<script type="text/javascript">
			var curPage = 1; //当前页码
			var total,pageSize,totalPage;
			//获取数据
			function getData(page){ 
				$.ajax({
					type: 'POST',
					url: 'adFISFaceIndexing.php',
					data: {'pageNum':page-1},
					dataType:'json',
					beforeSend:function(){
						$("#list ul").append("<li id='loading'>loading...</li>");
					},
					success:function(json){
						$("#list ul").empty();
						total = json.total; //总记录数
						pageSize = json.pageSize; //每页显示条数
						curPage = page; //当前页
						totalPage = json.totalPage; //总页数
						var li = "";
						var list = json.list;
						$.each(list,function(index,array){ //遍历json数据列
							// li += "<li><a href='#'><img src='"+array['face_path']+"'>"+array['count']+"</a></li>";
							li += "<li>"
									// +'<div class="col-lg-4 col-md-4 col-xs-6" thumb>'
										+'<div class="thumbnail" href="#">'
											+"<img src='"+array['face_path']+"'>"
											+'<div class="caption">'
												+'<p>'+array['count']+'</p>'
												+'<p><button onclick=loadSimImg('+JSON.stringify(array['sim_face_path'])+')>Load</button></p>'
											+'</div>'
										+'</div>'
									// +'</div>'
								+"</li>";
						});
						$("#list ul").append(li);
					},
					complete:function(){ //生成分页条
						getPageBar();
					},
					error:function(){
						alert("Data Load Failure!");
					}
				});
			}
			
			//获取分页条
			function getPageBar(){
				//页码大于最大页数
				if(curPage>totalPage) curPage=totalPage;
				//页码小于1
				if(curPage<1) curPage=1;
				pageStr = "<span>Total: "+total+"</span><span>"+curPage+"/"+totalPage+"</span>";
				
				//如果是第一页
				if(curPage==1){
					pageStr += "<span>First</span><span>Pre</span>";
				}else{
					pageStr += "<span><a href='javascript:void(0)' rel='1'>First</a></span><span><a href='javascript:void(0)' rel='"+(curPage-1)+"'>Pre</a></span>";
				}
				
				//如果是最后页
				if(curPage>=totalPage){
					pageStr += "<span>Next</span><span>Last</span>";
				}else{
					pageStr += "<span><a href='javascript:void(0)' rel='"+(parseInt(curPage)+1)+"'>Next</a></span><span><a href='javascript:void(0)' rel='"+totalPage+"'>Last</a></span>";
				}
					
				$("#pagecount").html(pageStr);
			}
			$(document).ready(function(){
			// $(function(){
				getData(1);
				$("#pagecount span a").live('click',function(){
					var rel = $(this).attr("rel");
					if(rel){
						getData(rel);
					}
				});
			});

		</script>

	<script type="text/javascript">
		function loadSimImg(data)
		{
			var count = data.length;
        	var html_string = '<div id="slider">';
            var reg=/[\\\/]/g;
        	for(var i=0;i<count;++i)
        	{
        		html_string += '<img src="'+data[i]['sim_path'].replace(reg,"/")+'">';
        	}
            html_string+='</div>';
            html_string+='<div class="group1-Wrapper">'+
                '<a onclick="imageSlider.previous()" class="group1-Prev"></a>'+
                '<a onclick="imageSlider.next()" class="group1-Next"></a>'+
            '</div>';
        	$('#sliderFrame').empty();
    	 	
    	 	var sliderFrame = document.getElementById("sliderFrame");
    	 	sliderFrame.innerHTML = html_string;
            imageSlider.reload();
		}
